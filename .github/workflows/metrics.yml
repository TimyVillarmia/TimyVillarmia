name: Metrics
on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # General settings
          user: TimyVillarmia
          template: terminal
          base: header, activity, community, repositories
          filename: github-metrics.svg
          config_timezone: Asia/Manila
          
          # Visual Layout 
          # Increased height to 850 to accommodate the new Habits section
          config_height: 850
          config_padding: 0, 10
          config_order: base.header, languages, habits, achievements
          
          # This pulls your LinkedIn/Email/Bio into 'whoami'
          plugin_introduction: yes

          # Languages (Focus on Logic)
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_ignored: html, css, scss, sass, less
          plugin_languages_limit: 8
          
          # Habits (Activity Analysis)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: no
          plugin_habits_from: 200     # Scans last 200 events for better accuracy
          
          # Achievements
          plugin_achievements: yes
          plugin_achievements_display: compact
