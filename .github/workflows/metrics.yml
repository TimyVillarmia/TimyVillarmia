name: Metrics
on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # General settings
          user: TimyVillarmia
          template: terminal
          # Removed metadata to save space at the bottom
          base: header, activity, community, repositories
          filename: github-metrics.svg
          config_timezone: Asia/Manila
          
          # Visual Layout
          config_padding: 0, 10
          config_order: base.header, languages, habits, achievements
          
          # Languages - Limited to 6 to keep it short
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 6
          plugin_languages_sections: most-used
          
          # Habits - Simplified
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: no # Charts take up a lot of vertical space
          plugin_habits_days: 14
          
          # Achievements - Compact
          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_achievements_display: compact
          plugin_achievements_limit: 5 # Limits rows to prevent cutoff
          
          # Lines of code
          plugin_lines: yes
