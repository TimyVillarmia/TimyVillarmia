name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # Update every midnight
  workflow_dispatch:               # Manual trigger
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # General settings
          template: terminal
          base: header, activity, community, repositories, metadata
          filename: github-metrics.svg
          
          # Languages
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          
          # Habits (Shows your most active hours)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          config_timezone: Asia/Manila # Set to your local time
          
          # Achievements (The "Knight", "Quick Draw", etc.)
          plugin_achievements: yes
          plugin_achievements_threshold: B      # Only show 'B' rank and above
          plugin_achievements_display: compact  # Minimalist look
          
          # Lines of code changed
          plugin_lines: yes
