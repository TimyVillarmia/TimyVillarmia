name: Metrics
on:
  # Update every 12 hours to keep "Last Sync" fresh
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # General settings
          user: TimyVillarmia
          template: terminal
          base: header, activity, community, repositories, metadata
          filename: github-metrics.svg
          config_timezone: Asia/Manila
          
          # --- WIDE & DETAILED DISPLAY SETTINGS ---
          config_display: large         # Scales the terminal window to be wider
          config_padding: 0, 10         # Adds professional internal margins
          config_order: base.header, languages, habits, achievements
          
          # Languages (Expanded for width)
          plugin_languages: yes
          plugin_languages_indepth: yes # More data = more horizontal space used
          plugin_languages_details: percentage, lines, size
          plugin_languages_limit: 10
          plugin_languages_sections: most-used
          
          # Habits (Activity Analysis)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14
          
          # Achievements (Compact & Secret-enabled)
          plugin_achievements: yes
          plugin_achievements_threshold: C   # Shows more variety of badges
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_limit: 10
          
          # Lines of code changed
          plugin_lines: yes
