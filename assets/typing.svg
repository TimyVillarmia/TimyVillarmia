<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 600 50'
    style='background-color: #00000000;'
    width='600px' height='50px'>

    
    <path id='path0'>
        <animate id='d0' attributeName='d' begin='0s;d1.end' dur='5000ms'
            values='m0,25 h0 ; m0,25 h600 ; m0,25 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"montserrat", monospace' fill='#64ffda' font-size='25'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            /Computer Science major
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' attributeName='d' begin='d0.end' dur='5000ms'
            values='m0,25 h0 ; m0,25 h600 ; m0,25 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"montserrat", monospace' fill='#64ffda' font-size='25'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path1'>
            /Aspiring Full-Stack Web Developer
        </textPath>
    </text>

</svg>
